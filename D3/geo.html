        var para = document.getElementById("para");

        function getLocation() {
            // check availibility of geolocation inside browser
            if (navigator.geolocation ) //true
            {
                //get permission
                navigator.geolocation.getCurrentPosition(showPosition,showError);
            } else { //false
                para.innerHTML = "Geolocation is not supported on your browser";

            }


        }

        // get permission => allow
        function showPosition(position) {
            console.log(position);

            para.innerHTML = "Latitude: " + lat + "<br> Longitude: " + lon;
            // query string
            // embed
            // var url="https://www.google.com/maps?q="+lat+","+lon;
            var url = "http://maps.google.com/maps?q=" + lat + "," + lon;
             
            window.open(url );
        }

        // get permission => block
        //errors => code

        //enum
        function showError(error) {
            console.log(error);
            console.log(error.code);
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    para.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    para.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    para.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    para.innerHTML = "An unknown error occurred."
                    break;
            }


        }
